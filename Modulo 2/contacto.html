<body class="body-contact">
    <nav>
        <ul>
            <li><a href="portafolio.html">Start</a></li>
            <li><a href="experiencia.html">Experience</a></li>
            <li><a href="contacto.html">Contact</a></li>
        </ul>
    </nav>
    
    
    <div class="container">
        <form action="" method="POST" novalidate>
            <div class="title-page-contact">
                <h1>Contact</h1>
            </div>
            <div class="description-page">
                <p class="form-description">
                    Are you interested in collaborating or do you have a job proposal? <br><br>Fill out the form and I will contact you as soon as possible.
                </p>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Maximiliano Varas. All rights reserved. <a href="contacto.html">Contact</a></p>
    </footer>

    <script src="js/contact.js"></script>
